<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHRESH SCENTS | Sweet</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Anton&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000 url('https://www.transparenttextures.com/patterns/black-paper.png');
      background-size: cover;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/gW0HHDL/chrome-cross-tile.png') repeat;
      opacity: 0.02;
      pointer-events: none;
      z-index: 0;
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ff2a8d;
      z-index: 3;
      position: relative;
    }

    .nav-logo {
      font-size: 1.8rem;
      font-family: 'UnifrakturCook', cursive;
      background: linear-gradient(45deg, #ff2a8d, #ff79b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ff2a8d;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-links a {
      color: #ff2a8d;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      padding: 0.5rem 0.75rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #ff2a8d;
      color: #000;
      font-weight: bold;
    }

    h1.logo {
      font-family: 'UnifrakturCook', cursive;
      font-size: 5rem;
      text-align: center;
      margin-top: 3rem;
      color: #ffc0ea;
      text-shadow: 0 0 10px #ff2a8d, 0 0 40px #ff6bbf;
      animation: flicker 2s infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 20px #ff2a8d; }
      100% { opacity: 0.8; text-shadow: 0 0 40px #ff6bbf; }
    }

    .tagline {
      text-align: center;
      font-size: 1.3rem;
      color: #ccc;
      margin: 0.5rem 2rem 4rem;
      text-shadow: 0 0 10px #222;
      letter-spacing: 1px;
    }

    main.product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
      z-index: 2;
      position: relative;
    }

    .product-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .product-card {
      background: rgba(30, 0, 20, 0.8);
      border-radius: 1.5rem;
      box-shadow: 0 0 25px #ff4f88cc, inset 0 0 40px #ff79b0aa;
      color: #fff;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 1px solid #ff79b0;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px #ffc0ea, inset 0 0 60px #ffc0ea;
    }

    .product-image-wrapper {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px #ff79b0cc;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: 1.5rem;
    }

    .product-card:hover .product-image {
      transform: scale(1.1);
    }

    .product-name {
      font-size: 1.6rem;
      font-weight: 900;
      margin-bottom: 0.4rem;
      letter-spacing: 2px;
      text-shadow: 0 0 6px #000;
      color: #ffc0ea;
    }

    .product-description {
      font-size: 1rem;
      opacity: 0.8;
      font-family: 'Anton', sans-serif;
      margin-bottom: 0.8rem;
      min-height: 50px;
    }

    .product-price {
      font-size: 1.4rem;
      font-weight: 900;
      color: #ff004d;
      text-shadow: 0 0 8px #ff004dbb;
    }

    @media (max-width: 768px) {
      main.product-grid {
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }
    }

    @media (max-width: 420px) {
      main.product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo">Phresh Scents</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="sweet.html" class="active">Sweet</a>
      <a href="strong.html">Strong</a>
      <a href="fun.html">Fun</a>
      <a href="chill.html">Chill</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <h1 class="logo">PHRESH SCENTS</h1>
  <p class="tagline">Sweet Vibes Only</p>

  <main class="product-grid" aria-label="Sweet scent products">
    <a href="juicy.html" class="product-card-link">
      <article class="product-card">
        <div class="product-image-wrapper">
          <img src="juicy.png" alt="Juicy scent bottle" class="product-image" />
        </div>
        <h3 class="product-name">Juicy</h3>
        <p class="product-description">A complex blend of spicy, floral, and woody notes</p>
        <div class="product-price">$15</div>
      </article>
    </a>

    <a href="watermelon-sugar.html" class="product-card-link">
      <article class="product-card">
        <div class="product-image-wrapper">
          <img src="watermelon-sugar.png" alt="Watermelon Sugar scent bottle" class="product-image" />
        </div>
        <h3 class="product-name">Watermelon Sugar</h3>
        <p class="product-description">Spicy top notes with rose and leather</p>
        <div class="product-price">$15</div>
      </article>
    </a>

    <a href="wild-cherry.html" class="product-card-link">
      <article class="product-card">
        <div class="product-image-wrapper">
          <img src="wild-cherry.png" alt="Wild Cherry scent bottle" class="product-image" />
        </div>
        <h3 class="product-name">Wild Cherry</h3>
        <p class="product-description">Spicy, leathery, woody, and refined</p>
        <div class="product-price">$15</div>
      </article>
    </a>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHRESH SCENTS | Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Anton&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      overflow-x: hidden;
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #fff;
    }

    .nav-logo {
      font-size: 1.8rem;
      font-family: 'UnifrakturCook', cursive;
      background: linear-gradient(45deg, #ff00cc, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ccc;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      padding: 0.5rem 0.75rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #ccc;
      color: #000;
      font-weight: bold;
    }

    .logo {
      font-family: 'UnifrakturCook', cursive;
      font-size: 5rem;
      text-align: center;
      margin-top: 3rem;
      color: #ff00cc;
      text-shadow: 0 0 10px #fff, 0 0 40px #ff00cc;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 20px #ff00cc; }
      100% { opacity: 0.8; text-shadow: 0 0 40px #fff; }
    }

    .tagline {
      text-align: center;
      font-size: 1.3rem;
      color: #ccc;
      margin: 0.5rem 2rem 2rem;
      text-shadow: 0 0 10px #222;
      letter-spacing: 1px;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .shop-card {
      background: #111;
      border: 2px solid #ff00cc;
      border-radius: 1rem;
      box-shadow: 0 0 30px #ff00cc99;
      text-align: center;
      padding: 1rem;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .shop-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px #ff00cc;
    }

    .shop-card img {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .shop-card h3 {
      font-size: 1.8rem;
      color: #ff00cc;
      margin-bottom: 0.5rem;
    }

    .shop-card p {
      font-family: 'Anton', sans-serif;
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    .shop-card .price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo">Phresh Scents</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="sweet.html">Sweet</a>
      <a href="strong.html">Strong</a>
      <a href="fun.html">Fun</a>
      <a href="chill.html">Chill</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html" class="active">Shop</a>
    </div>
  </nav>

  <h1 class="logo">PHRESH SHOP</h1>
  <p class="tagline">Pick your drip. Smell like luxury.</p>

  <section class="shop-grid">
    <div class="shop-card">
      <img src="placeholder-sweet.jpg" alt="Sweet Scent">
      <h3>Sweet</h3>
      <p>Cotton candy, sugar rush vibes.</p>
      <div class="price">$15</div>
    </div>
    <div class="shop-card">
      <img src="placeholder-strong.jpg" alt="Strong Scent">
      <h3>Strong</h3>
      <p>Bold, spicy, commanding presence.</p>
      <div class="price">$15</div>
    </div>
    <div class="shop-card">
      <img src="placeholder-fun.jpg" alt="Fun Scent">
      <h3>Fun</h3>
      <p>Loud, bright, full of life.</p>
      <div class="price">$15</div>
    </div>
    <div class="shop-card">
      <img src="placeholder-chill.jpg" alt="Chill Scent">
      <h3>Chill</h3>
      <p>Cool, fresh, laid-back energy.</p>
      <div class="price">$15</div>
    </div>
  </section>
</body>
</html>

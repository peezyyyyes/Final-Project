<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phresh Scents - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bebas Neue', sans-serif;
      background: url('pxfuel.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      overflow-x: hidden;
      position: relative;
    }

    nav {
      background-color: rgba(17, 17, 17, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00f6ff;
    }

    .nav-logo {
      font-size: 1.8rem;
      font-family: 'UnifrakturCook', cursive;
      background: linear-gradient(45deg, #00f6ff, #a0f9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #00f6ff;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-links a {
      color: #a0f9ff;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      padding: 0.5rem 0.75rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #00f6ff;
      color: #000;
      font-weight: bold;
    }

    .logo {
      font-family: 'UnifrakturCook', cursive;
      font-size: 4rem;
      text-align: center;
      margin-top: 3rem;
      text-shadow: 0 0 10px #fff, 0 0 40px #00f6ff;
      animation: flicker 2s infinite alternate;
    }

    .logo span {
      display: inline-block;
    }

    .logo span:nth-child(1) { color: #ff2a8d; }
    .logo span:nth-child(2) { color: #ff9d00; }
    .logo span:nth-child(3) { color: #00f6ff; }
    .logo span:nth-child(4) { color: #00ff88; }
    .logo span:nth-child(5) { color: #a0f9ff; }
    .logo span:nth-child(6) { color: #ffc0cb; }
    .logo span:nth-child(7) { color: #ff5e00; }
    .logo span:nth-child(8) { color: #88ffcc; }
    .logo span:nth-child(9) { color: #f0f; }
    .logo span:nth-child(10) { color: #0ff; }
    .logo span:nth-child(11) { color: #f90; }
    .logo span:nth-child(12) { color: #6f0; }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 20px #00f6ff; }
      100% { opacity: 0.8; text-shadow: 0 0 40px #a0f9ff; }
    }

    .contact-container {
      max-width: 600px;
      margin: 3rem auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 25px #00f6ffaa;
      font-family: 'Anton', sans-serif;
    }

    .contact-container h2 {
      font-size: 2.5rem;
      text-align: center;
      color: #a0f9ff;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00f6ff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Anton', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .contact-form textarea {
      resize: none;
    }

    .btn-submit {
      display: block;
      width: 100%;
      background-color: #00f6ff;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-submit:hover {
      background-color: #a0f9ff;
      transform: scale(1.05);
    }

    .thank-you {
      display: none;
      text-align: center;
      padding: 3rem 1rem;
      color: #a0f9ff;
      font-size: 2rem;
      text-shadow: 0 0 10px #00f6ff;
    }

    .thank-you a {
      display: inline-block;
      margin-top: 1.5rem;
      color: #ff9d00;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .thank-you a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo">Phresh Scents</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>

  <h1 class="logo">
    <span>P</span><span>H</span><span>R</span><span>E</span><span>S</span><span>H</span><span>&nbsp;</span><span>S</span><span>C</span><span>E</span><span>N</span><span>T</span><span>S</span>
  </h1>

  <section class="contact-container">
    <h2>Reach Out</h2>
    <form class="contact-form" id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      <p>üíå Thank you! Your message has been sent.</p>
      <a href="homepage.html">‚Üê Back to Home</a>
    </div>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("contactForm").style.display = "none";
      document.getElementById("thankYouMessage").style.display = "block";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phresh Scents | Juicy</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000 url('https://www.transparenttextures.com/patterns/black-paper.png');
      background-size: cover;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/gW0HHDL/chrome-cross-tile.png') repeat;
      opacity: 0.02;
      pointer-events: none;
      z-index: 0;
    }

    h1.logo {
      font-family: 'UnifrakturCook', cursive;
      font-size: 5rem;
      text-align: center;
      margin-top: 3rem;
      animation: flicker 2s infinite alternate;
      position: relative;
      z-index: 2;
      color: #ff2a8d;
      text-shadow: 0 0 15px #ff2a8d, 0 0 35px #ff2a8d;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 20px #ff2a8d; }
      100% { opacity: 0.8; text-shadow: 0 0 40px #ff2a8d; }
    }

    .tagline {
      text-align: center;
      font-size: 1.3rem;
      color: #ccc;
      margin: 0.5rem 2rem 2rem;
      text-shadow: 0 0 10px #222;
      letter-spacing: 1px;
    }

    .product-section {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 1.5rem;
      box-shadow: 0 0 35px #ff2a8d55;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    .product-section a.product-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .product-section img {
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 25px #ff2a8d88;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .product-section img:hover {
      transform: scale(1.03);
    }

    .product-section p {
      font-size: 1.4rem;
      color: #fff;
      margin: 1rem 0;
      text-shadow: 0 0 10px #000;
    }

    .price {
      font-size: 2rem;
      font-weight: bold;
      color: #ff2a8d;
      margin: 1rem 0;
      text-shadow: 0 0 15px #ff2a8d;
    }

    .buy-button {
      margin-top: 1.5rem;
      background: linear-gradient(to right, #ff2a8d, #ff6bbf);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 25px #ff2a8d88;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .buy-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff2a8d;
      background: #ff2a8d;
    }

    .nav-links {
      margin-top: 2.5rem;
    }

    .nav-links a {
      display: inline-block;
      margin: 0.5rem;
      color: #ff2a8d;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #ff2a8d;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: #ff2a8d;
      color: #000;
      box-shadow: 0 0 20px #ff2a8d;
    }
  </style>
</head>
<body>
  <h1 class="logo">JUICY</h1>
  <p class="tagline">Luxury drop. Bold scent. No cap.</p>

  <section class="product-section">
    <a class="product-link" href="https://phreshscents.store/juicy" target="_blank">
      <img src="juicy.png" alt="Juicy Scent">
      <p>A complex blend of spicy, floral, and woody notes that hits hard and lingers longer. Juicy ain't just a scent, it's a whole mood.</p>
      <div class="price">$15</div>
    </a>

    <a class="buy-button" href="https://phreshscents.store/juicy" target="_blank">üõí Buy Now</a>

    <div class="nav-links">
      <a href="homepage.html">üè† Home</a>
      <a href="sweet.html">‚Üê Back to Sweet</a>
      <a href="contact.html">‚úâÔ∏è Contact</a>
    </div>
  </section>
</body>
</html>

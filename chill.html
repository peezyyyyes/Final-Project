<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHRESH SCENTS | Chill</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Anton&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000 url('https://www.transparenttextures.com/patterns/black-paper.png');
      background-size: cover;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/gW0HHDL/chrome-cross-tile.png') repeat;
      opacity: 0.02;
      pointer-events: none;
      z-index: 0;
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #7fdbff;
      z-index: 3;
      position: relative;
    }

    .nav-logo {
      font-size: 1.8rem;
      font-family: 'UnifrakturCook', cursive;
      background: linear-gradient(45deg, #00eaff, #7fdbff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #00eaff;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-links a {
      color: #7fdbff;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      padding: 0.5rem 0.75rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #7fdbff;
      color: #000;
      font-weight: bold;
    }

    h1.logo {
      font-family: 'UnifrakturCook', cursive;
      font-size: 5rem;
      text-align: center;
      margin-top: 3rem;
      color: #7fdbff;
      text-shadow: 0 0 10px #00eaff, 0 0 40px #00c0ff;
      animation: flicker 2s infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 20px #00eaff; }
      100% { opacity: 0.8; text-shadow: 0 0 40px #00c0ff; }
    }

    .tagline {
      text-align: center;
      font-size: 1.3rem;
      color: #ccc;
      margin: 0.5rem 2rem 4rem;
      text-shadow: 0 0 10px #222;
      letter-spacing: 1px;
    }

    main.product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
      z-index: 2;
      position: relative;
    }

    .product-card {
      background: rgba(0, 20, 40, 0.8);
      border-radius: 1.5rem;
      box-shadow: 0 0 25px #00eaffcc, inset 0 0 40px #7fdbffaa;
      color: #fff;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 1px solid #00eaff;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px #7fdbff, inset 0 0 60px #00eaff;
    }

    .product-image-wrapper {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px #00eaffcc;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: 1.5rem;
    }

    .product-card:hover .product-image {
      transform: scale(1.1);
    }

    .product-name {
      font-size: 1.6rem;
      font-weight: 900;
      margin-bottom: 0.4rem;
      letter-spacing: 2px;
      text-shadow: 0 0 6px #000;
      color: #7fdbff;
    }

    .product-description {
      font-size: 1rem;
      opacity: 0.8;
      font-family: 'Anton', sans-serif;
      margin-bottom: 0.8rem;
      min-height: 50px;
    }

    .product-price {
      font-size: 1.4rem;
      font-weight: 900;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaffbb;
    }

    @media (max-width: 768px) {
      main.product-grid {
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }
    }

    @media (max-width: 420px) {
      main.product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo">Phresh Scents</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="sweet.html">Sweet</a>
      <a href="strong.html">Strong</a>
      <a href="fun.html">Fun</a>
      <a href="chill.html" class="active">Chill</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <h1 class="logo">PHRESH SCENTS</h1>
  <p class="tagline">Cold, Clean, Calm</p>
<main class="product-grid" aria-label="Chill scent products">
  <a href="frostwave.html" style="text-decoration: none;">
    <article class="product-card">
      <div class="product-image-wrapper">
        <img src="frostwave.png" alt="Frost Wave scent bottle" class="product-image" />
      </div>
      <h3 class="product-name">Frost Wave</h3>
      <p class="product-description">Icy mint and aquatic tones with a soft finish.</p>
      <div class="product-price">$15</div>
    </article>
  </a>

  <a href="arctic-vibe.html" style="text-decoration: none;">
    <article class="product-card">
      <div class="product-image-wrapper">
        <img src="arctic-vibe.png" alt="Arctic Vibe scent bottle" class="product-image" />
      </div>
      <h3 class="product-name">Arctic Vibe</h3>
      <p class="product-description">Chilled citrus, fresh herbs, effortless cool.</p>
      <div class="product-price">$15</div>
    </article>
  </a>

  <a href="blueice.html" style="text-decoration: none;">
    <article class="product-card">
      <div class="product-image-wrapper">
        <img src="blueice.png" alt="Blue Ice scent bottle" class="product-image" />
      </div>
      <h3 class="product-name">Blue Ice</h3>
      <p class="product-description">Clean breeze, mountain water, subtle powdery trail.</p>
      <div class="product-price">$15</div>
    </article>
  </a>
</main>

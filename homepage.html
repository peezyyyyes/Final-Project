<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHRESH SCENTS | The Drop</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Anton&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000 url('https://www.transparenttextures.com/patterns/black-paper.png');
      background-size: cover;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/gW0HHDL/chrome-cross-tile.png') repeat;
      opacity: 0.02;
      pointer-events: none;
      z-index: 0;
    }

    /* LOGIN BUTTON */
    a.login-btn {
      position: absolute;
      top: 25px;
      right: 30px;
      font-size: 1.2rem;
      font-family: 'Bebas Neue', sans-serif;
      color: #ffb6ff;
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      border: 1px solid #ffb6ff88;
      text-decoration: none;
      box-shadow: 0 0 10px #ffb6ff88;
      transition: 0.3s;
      z-index: 10;
    }

    a.login-btn:hover {
      background: rgba(255, 182, 255, 0.1);
      box-shadow: 0 0 20px #ffb6ffcc;
    }

    h1.logo {
      font-family: 'UnifrakturCook', cursive;
      font-size: 5rem;
      text-align: center;
      margin-top: 3rem;
      animation: flicker 2s infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 20px #ff2a8d; }
      100% { opacity: 0.8; text-shadow: 0 0 40px #ff6bbf; }
    }

    p.tagline {
      text-align: center;
      font-size: 1.3rem;
      color: #ccc;
      margin: 0.5rem 2rem 4rem;
      text-shadow: 0 0 10px #222;
      letter-spacing: 1px;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      z-index: 2;
      position: relative;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 1.5rem;
      margin: 2rem;
      box-shadow: 0 0 25px #ff2a8d33;
    }

    .card {
      position: relative;
      width: 250px;
      height: 320px;
      border-radius: 2rem;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.4s ease;
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      backdrop-filter: blur(14px);
    }

    .card span {
      z-index: 1;
      font-size: 2rem;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }

    .sweet { color: #ff7abf; background: radial-gradient(circle, #ff2a8d44, #1a1a1a); }
    .strong { color: #bfff00; background: radial-gradient(circle, #8fff0044, #1a1a1a); }
    .fun { color: #ff99ff; background: radial-gradient(circle, #cc66ff44, #1a1a1a); }
    .chill { color: #66ffff; background: radial-gradient(circle, #33ccff44, #1a1a1a); }

    .card:hover {
      transform: scale(1.08);
      border: 2px solid currentColor;
      box-shadow: 0 0 45px currentColor, 0 0 80px currentColor;
      background: radial-gradient(circle at center, currentColor 15%, transparent 70%);
    }

    form {
      background: rgba(15, 15, 15, 0.95);
      padding: 3rem;
      border-radius: 2rem;
      max-width: 750px;
      margin: 4rem auto;
      border: 2px solid #ff2a8d66;
      box-shadow: 0 0 55px #ff2a8d88;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
    }

    form h2 {
      font-family: 'Anton', sans-serif;
      color: #ffffff;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #ff2a8d, #ff6bbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #ff6bbf88;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 1.2rem 0 0.5rem;
      color: #eee;
      font-size: 1.3rem;
    }

    select {
      width: 100%;
      padding: 1.1rem;
      background: #121212;
      border: 2px solid #ff2a8d55;
      border-radius: 0.8rem;
      color: #fff;
      font-size: 1.15rem;
    }

    button {
      margin-top: 2.5rem;
      width: 100%;
      padding: 1.3rem;
      font-size: 1.4rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff2a8d, #ff6bbf);
      border: none;
      border-radius: 1.3rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 40px #ff2a8d99;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 65px #ff2a8d;
    }

    @media (max-width: 768px) {
      .card {
        width: 180px;
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ” Login Button -->
  <a href="login.html" class="login-btn">Login</a>

  <!-- ðŸ”¥ Logo -->
  <h1 class="logo" onclick="secretDrop()">
    <span style="color:#ff2a8d;">P</span><span style="color:#ff9d00;">H</span><span style="color:#00f6ff;">R</span><span style="color:#00ff88;">E</span><span style="color:#a0f9ff;">S</span><span style="color:#ffc0cb;">H</span>
    <span style="color:white;"> </span>
    <span style="color:#ff2a8d;">S</span><span style="color:#ff9d00;">C</span><span style="color:#00f6ff;">E</span><span style="color:#00ff88;">N</span><span style="color:#a0f9ff;">T</span><span style="color:#ffc0cb;">S</span>
  </h1>

  <p class="tagline"> A lasting scent leaves a lasting impression.</p>

  <!-- ðŸ§Š Categories -->
  <section class="categories">
    <a class="card sweet" href="sweet.html"><span>SWEET</span></a>
    <a class="card strong" href="strong.html"><span>STRONG</span></a>
    <a class="card fun" href="fun.html"><span>FUN</span></a>
    <a class="card chill" href="chill.html"><span>CHILL</span></a>
  </section>

  <!-- ðŸŽ¯ Quiz Form -->
  <form id="quiz-form">
    <h2>Find Your Drop</h2>
    <label for="scent-type">Your vibe:</label>
    <select id="scent-type" required>
      <option value="" disabled selected>Select</option>
      <option value="sweet">Sweet & playful</option>
      <option value="strong">Loud & bold</option>
      <option value="fun">Flashy & fun</option>
      <option value="chill">Cold & collected</option>
    </select>

    <label for="scent-note">Your notes:</label>
    <select id="scent-note" required>
      <option value="" disabled selected>Select</option>
      <option value="floral">Floral</option>
      <option value="spicy">Spicy</option>
      <option value="fruity">Fruity</option>
      <option value="citrus">Citrusy</option>
    </select>

    <label for="scent-occasion">Drop moment:</label>
    <select id="scent-occasion" required>
      <option value="" disabled selected>Select</option>
      <option value="daily">Everyday</option>
      <option value="party">Party / Night Out</option>
      <option value="work">Work Mode</option>
      <option value="relax">Chill / Alone Time</option>
    </select>

    <button type="submit">Show My Scent</button>
  </form>

  <script>
    document.querySelector('#quiz-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const type = document.querySelector('#scent-type').value;
      const note = document.querySelector('#scent-note').value;
      const occasion = document.querySelector('#scent-occasion').value;

      let match = 'sweet';
      if (type === 'strong' || note === 'spicy') match = 'strong';
      else if (type === 'fun' || occasion === 'party') match = 'fun';
      else if (type === 'chill' || occasion === 'relax') match = 'chill';

      alert(`ðŸ”¥ You're built for the ${match.toUpperCase()} drop.`);
      window.location.href = `${match}.html`;
    });

    function secretDrop() {
      alert("ðŸ”’ UNLOCKED: Use code PHRESH10 for 10% off.");
    }
  </script>
</body>
</html>

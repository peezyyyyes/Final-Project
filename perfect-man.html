<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phresh Scents - The Perfect Man</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black-bg: #000;
      --accent: #adff2f;
      --white: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--black-bg) url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-size: cover;
      font-family: 'Anton', sans-serif;
      color: var(--white);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://i.ibb.co/gW0HHDL/chrome-cross-tile.png') repeat;
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
    }
    header {
      margin-bottom: 2rem;
    }
    .logo {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      color: var(--accent);
      text-shadow: 0 0 15px var(--accent), 0 0 30px #88ff00;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 15px var(--accent); }
      100% { opacity: 0.7; text-shadow: 0 0 30px #75ff33; }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--accent);
      color: var(--accent);
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 25px var(--accent);
      margin: 1rem 0;
    }
    p {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.2rem;
      margin: 1rem 0;
      color: var(--white);
      opacity: 0.9;
    }
    .price {
      font-size: 2rem;
      font-weight: bold;
      margin: 1.5rem 0;
      color: var(--accent);
      text-shadow: 0 0 5px var(--accent);
    }
    .btn {
      background-color: var(--accent);
      color: var(--black-bg);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: #dfff60;
      transform: scale(1.05);
    }
    .nav-links {
      margin-top: 2rem;
    }
    .nav-links a {
      display: inline-block;
      margin: 0.5rem;
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
      border: 2px solid var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-links a:hover {
      background-color: var(--accent);
      color: var(--black-bg);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Phresh Scents</div>
  </header>
  <h1>The Perfect Man</h1>
  <img src="perfect-man.png" alt="The Perfect Man Scent" />
  <p>Bold, clean, confident ‚Äî a smooth scent with wood, spice, and crisp freshness.</p>
  <div class="price">$15</div>
  <button class="btn" onclick="alert('The Perfect Man has been added to your cart!')">Add to Cart</button>
  <div class="nav-links">
    <a href="homepage.html">üè† Home</a>
    <a href="strong.html">‚Üê Back to Strong</a>
    <a href="contact.html">‚úâÔ∏è Contact</a>
  </div>
</body>
</html>
